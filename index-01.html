<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Render con Handlebars-Template</title>
</head>
<style>
	.pruebas {
		color: #0000FF;
	}
</style>
<body>

	<ul class="list-1">
		<li>Palabras de amor - Amaya Uranga</li>
		<li>Pongamos que hablo de Madrid - Antonio Flores</li>
	</ul>

	<script type="text/x-handlebars-template" id="my-id">
		<span>{{ name }} - {{ author }}</span>
	</script>
	
	<!-- Versiones de las librerÃ­as
		 jquery 	-> 3.1.1
		 handlebars -> v4.0.5
		 undescore 	-> 1.8.3
		 backbone 	-> 1.3.3
	-->

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	
	<script>

	Sfotify = {}

	Sfotify.Song = Backbone.Model.extend({});


	Sfotify.SongView = Backbone.View.extend({
		tagName: 'li',
		className: 'pruebas',

		render: function(){

			var source = $("#my-id").html();
			var template = Handlebars.compile(source)
			var html = template(this.model.toJSON())
			this.$el.html(html)
			return this;	
		}
	})

	var song = new Sfotify.Song({name: "Me quedo contigo", author: "Azucar Moreno"})
	var songView = new Sfotify.SongView({model: song})
	$(".list-1").append(songView.render().$el)
	

	</script>	
</body>
</html>
